        <!-- ループさせるために複製 -->

        <div><a href="https://sites.google.com/youmemiru.co.jp/doneleague2024/idea/pre2-gi" target="_blank" rel="noopener noreferrer"><img src="image/new_premission2_gi.png" alt=""></a></div>

      <div class="thumb">
        <div><img src="image/new_theme.png" alt=""></div>
        <div><img src="image/new_premission2_gi.png" alt=""></div>

        <!-- ループさせるために複製 -->
        <div><img src="image/new_theme.png" alt=""></div>
        <div><img src="image/new_premission2_gi.png" alt=""></div>

  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://code.jquery.com/jquery-migrate-3.4.1.js"></script>
  <script src="slick/slick.min.js"></script>
  <script>
  $(document).on('ready', function() {
    $('.slider_thumb').slick({
        infinite: true,
        autoplay: true,//オートプレイ
        arrows:false, // スライドの左右の矢印ボタン
        asNavFor:'.thumb' // スライダを他のスライダのナビゲーションに設定する
    });
    $('.thumb').slick({
        asNavFor:'.slider_thumb', // スライダを他のスライダのナビゲーションに設定する（class名またはID名）
        focusOnSelect: true, // クリックでのスライド切り替えを有効にするか
        slidesToShow:3, // 表示するスライド数を設定
        slidesToScroll:1, // スクロールするスライド数を設定
        arrows:false,
    });  
  });
  </script>
</body>
